<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="coming-soon">
        <h1>We're Launching Soon!</h1>
        <p>Stay tuned for something amazing!</p>
        <div class="countdown">
            <div class="time">
                <span id="days"></span>
                <small>Days</small>
            </div>
            <div class="time">
                <span id="hours"></span>
                <small>Hours</small>
            </div>
            <div class="time">
                <span id="minutes"></span>
                <small>Minutes</small>
            </div>
            <div class="time">
                <span id="seconds"></span>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
